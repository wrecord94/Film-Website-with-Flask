{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for result in list_of_results %}
  <p>
<!--      Get the id from the Json data-->
    <a href="{{ url_for('find_film', film_id=result['id'])}}"> {{ result['original_title'] }} - {{ result['release_date'] }}</a>
  </p>
{% endfor %}
</div>
{% endblock %}
